apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"
apply plugin: 'com.huawei.agconnect'
def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("local.properties")))

android {
    signingConfigs {
        release {
            def credsFilePath = file("../credentials.json").toString()
            def credsFile = new File(credsFilePath, "").getText('UTF-8')
            def json = new JsonSlurper().parseText(credsFile)
            storeFile file(json.hms.storeFile)
            storePassword = json.hms.storePassword
            keyAlias = json.hms.keyAlias
            keyPassword = json.hms.keyPassword
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.rogergcc.sharedpreferencefavorites"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 5
        versionName "3.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
//            applicationIdSuffix ".debug"
            debuggable true

            buildConfigField "String", "POST_URL", postsUrl
            //resValue("string", "google_maps_key", localProperties['apiKey'])
            resValue("string", "splashAdId", localProperties['splashAdId'])
            // use in app R.string.google_maps_key
            //getResources().getString(R.string.google_maps_key);
        }
        release {
            signingConfig signingConfigs.release
            debuggable false
//            shrinkResources true

            buildConfigField "String", "POST_URL", postsUrl
            //resValue("string", "google_maps_key", localProperties['apiKey'])
            resValue("string", "splashAdId", localProperties['splashAdIdRelease'])
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
//        dataBinding true
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

